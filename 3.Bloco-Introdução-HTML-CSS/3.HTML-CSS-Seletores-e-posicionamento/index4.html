<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <div>
        <h1>Paleta de Cores</h1>
        <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
        <div class="primeiro">
            <h3>Cor primária</h3>
        </div>
        <div class="segundo">
            <h3>Cor Secundária</h3>
        </div>
        <div class="terceiro">
            <h3>Cor Complementar</h3>
        </div>
        <div class="quarto">
            <h3>Cor Escura</h3>
        </div>
        <div class="quinto">
            <h3>Cor Clara</h3>
        </div>
    </div>
</body>

</html>
