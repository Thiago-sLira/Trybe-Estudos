<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap-reboot.min.css">
</head>

<body class="container">
    <h1 class="display-1">FORMULÁRIO</h1>
    <form action=""></form>
    <div class=""> 
        <label for="nome-completo" class="conteiner">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="input-email">Email:
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
    </div>
    <br>
    <label for="">Estado onde você mora:
        <select name="Estado" id="input-estado">
            <option value="Esc" selected hidden disabled>Escolha seu estado</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="ap">Amapá</option>
            <option value="rs">Rio Grande do Sul</option>
        </select>
    </label>
    <br>
    <p>Selecione sua foto</p>
    <input type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <p>Comidas favoritas</p>
    <label for="comida1">
        <input type="radio" id="comida1" name="comida-favorita" value="pizza">
    </label>
    <label for="comida2">
        <input type="radio" id="comida2" name="comida-favorita" value="sorvete">
    </label>
    <label for="comida3">
        <input type="radio" id="comida3" name="comida-favorita" value="pao-de-queijo">Pão de Queijo
    </label>
    <label for="comida4">
        <input type="radio" id="comida4" name="comida-favorita" value="pizza">
    </label>
</body>

</html>
